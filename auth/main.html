<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Style CSS -->
    <link rel="stylesheet" href="../css/auth.css">
    <!-- Icon -->
    <script src="https://unpkg.com/lucide@latest"></script>

<body>
    <!-- Halaman Main Start -->
    <div id="main">
        <!-- Gambar -->
        <div class="column column-image">
            <img src="../asset/icon.png" alt="Gambar Main Gadget" class="gambar">
        </div>

        <!-- Konten -->
        <div class="column">
            <div class="main-content">

                <p class="deskripsi">Kontrol penggunaan gadget<br />dengan mudah</p>
        
                <div class="main-btn">
                    <button onclick="showLogin()" class="btn btn-primary">Login</button>

                </div>
            </div>
        </div>
    </div>
    <!-- Halaman Main End -->

    <script src="../js/script.js"></script>

</html>
