<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container-dashboard">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li class="active"><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="profil.html"><i class="fas fa-user"></i> Profile</a></li>
                    <li><a href="#" id="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content-dashboard">
            <div class="dashboard-header">
                <h2>Dashboard</h2>
                <div class="tab-container">
                    <span class="tab-button active" data-tab="timer">Timer</span>
                    <span class="tab-button" data-tab="chart">Chart</span>
                </div>
            </div>

            <div id="timer-view" class="dashboard-view active">
                <div class="timer-content">
                    <div class="circular-progress">
                        <span class="timer-display">15 : 25</span>
                    </div>
                    <div class="timer-label">Waktu Bermain</div>
                    <button class="pause-button">
                        <i class="fas fa-pause"></i>
                    </button>
                    <div class="pause-label">Pause</div>
                </div>
            </div>

            <div id="chart-view" class="dashboard-view">
                <div class="chart-content">
                    <div class="chart-placeholder">
                    </div>
                    <h3 class="chart-title">Chart</h3>
                    <p class="chart-description">Deskripsi semakin menuntut semakin membaik</p>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
