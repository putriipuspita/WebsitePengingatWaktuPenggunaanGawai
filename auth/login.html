<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="../css/auth.css">
    <!-- Icon -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- Login Start -->
    <div id="login" class="hidden-screen">
        <div class="container login-container">
            
            <!-- Gambar Icon-->
            <div class="column column-image">
                <div class="img-container">
                    <img src="../asset/icon.png" alt="Gambar Main Gadget" class="gambar">
                </div>
            </div>

            <!-- Form Login -->
            <div class="column form">
                <div class="form-container">
                    <h2 class="judul">Welcome Back !</h2>
            
                    <form onsubmit="event.preventDefault();" class="form-input">
                        <!-- Input Username -->
                        <div class="input-group">
                            <div class="input-icon">
                                <i data-lucide="user" width="20" height="20"></i>
                            </div>
                            <input type="text" placeholder="Username" class="input-form" />
                        </div>
            
                        <!-- Input Password -->
                        <div class="input-group">
                            <div class="input-icon">
                                <i data-lucide="lock" width="20" height="20"></i>
                            </div>
                            
                            <input id="login-password" type="password" placeholder="Password" class="input-form password-type" />
                            <button type="button" onclick="togglePassword(document.getElementById('login-password'), 'login-eye-icon')" class="toggle-password" id="login-eye-btn">
                                <i id="login-eye-icon" data-lucide="eye-off" width="20" height="20"></i>
                            </button>
                        </div>
            
                        <button type="submit" class="btn btn-submit btn-primary" onclick="goToDashboard()">Login</button>
            
                        <p class="form-footer">
                            Don't have account ? <button onclick="showRegister()" class="btn-link">Sign Up</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Login End -->

    <!-- Script -->
    <script src="../js/script.js"></script>
</body>
</html>
