<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna</title>
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container-profil">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li class="active"><a href="#"><i class="fas fa-user"></i> Profile</a></li>
                    <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content-profil">
            <div class="profile-header">
                <h2>Profile</h2>
            </div>
            
            <div class="profile-info">
                <div class="profile-avatar">
                    <i class="fas fa-user-circle"></i>
                    <span class="add-icon"><i class="fas fa-plus-circle"></i></span>
                </div>
                <div class="profile-name">
                    <span class="name">Epa Khudaipah</span>
                </div>
                <div class="edit-icon">
                    <i class="fas fa-pencil-alt"></i>
                </div>
            </div>

            <hr>

            <h3 class="data-anak-title">Data Anak</h3>
            <div class="child-data-container">
                
                <div class="data-row">
                    <label>Nama</label>
                    <div class="data-value">Asep Amiruddin</div>
                </div>

                <div class="data-row">
                    <label>Tanggal Lahir</label>
                    <div class="data-value">01 - 11 - 2001</div>
                </div>

                <div class="data-row">
                    <label>Umur</label>
                    <div class="data-value">24 Tahun</div>
                </div>

                <div class="data-row last-row">
                    <label>Waktu maksimal penggunaan gawai</label>
                    <div class="data-value">1 jam</div>
                </div>

            </div>
        </main>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
